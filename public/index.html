<html>

<head>
  <title>Lehigh Valley COVID-19 Tracker</title>

  <link rel="stylesheet" href="public/style.css">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 id="title">Welcome to the Lehigh Valley COVID-19 Tracker</h1>
          <h4 id="sub">Select from the graphs below to visualize the affect of COVID-19 in the Lehigh Valley</h4>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <select class="form-control" id="selectedGraph" onchange="graphData();">
         <option>Select Graph...</option>
          <option value="1">Cases and Deaths by County in the Lehigh Valley</option>
          <option value="2">Incidence of Cases by County and the Lehigh Valley Overall</option>
          <option value="3">Cases by College in the Lehigh Valley</option>
          <option value="4">Aggregated Cases of Colleges and the Lehigh Valley Overall</option>
        </select>
      </div>
      <div class="col-md-2">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <select class="form-control" id="selectCounty" style="visibility: hidden;" onchange="countySelector();">
          <option value="1">Carbon County</option>
          <option value="2">Lehigh County</option>
          <option value="3">Northampton County</option>
          <option value="4">Warren County</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="chart"><div id="chart1"></div></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p id="desc">Please select a graph in the drop down menu to see the COVID-19 trends in counties and colleges in the Lehigh Valley</p>
      </div>
    </div>
  </div>
</div>

  <script src="/public/main.js"></script>
</body>

</html>
